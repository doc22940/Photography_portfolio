<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="./icons/font/flaticon.scss"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <title>Maja's photography</title>
  </head>
  <body>
    <!-- N A V B A R  -->
    <nav class="navbar">
      <ul class="navbar__links">
        <li class="navbar__item">
          <a class="navbar__link" href="#">Hey,</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="">Stories,</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">About</a>
        </li>
      </ul>
    </nav>

    <!-- H E A D E R  -->
    <header class="header">
      <!-- slideshow -->
      <section class="container--slideshow">
        <div class="slides">
          <div class="slide slide-1">
            <img src="" alt="" />
          </div>
          <div class="slide slide-2">
            <img src="" alt="" />
          </div>
          <div class="slide slide-3">
            <img src="" alt="" />
          </div>
          <div class="slide slide-4">
            <img src="" alt="" />
          </div>
        </div>
        <div class="slide-controls">
          <button class="prev-btn" aria-label="previous photo"></button>
          <button class="next-btn" aria-label="next photo"></button>
        </div>
      </section>
      <!-- headline -->
      <section class="heading">
        <h1 class="heading--visually-hidden">
          Maja Cvetkovic - Photographic Journal
        </h1>
        <p class="heading__subtitle">Hey, welcome and take a look</p>
        <p class="heading__title">
          This is a photographic journal of
          <span class="heading__name">Maja Cvetkovic</span>, an amateur
          photographer based in Nis, Serbia.
        </p>
        <label class="heading__scroll-label">Scroll down</label>
        <button class="heading__scroll-btn">
          <a href="#main-btns"
            ><img class="heading__scroll-icon" alt="scroll-down-icon" />
          </a>
        </button>
      </section>
    </header>

    <!--M A I N -->
    <!-- display buttons -->
    <div id="main-btns" class="main-btns">
      <button class="btn btn__all" type="button">All</button>
      <button class="btn btn__home" type="button">Home</button>
      <button class="btn btn__places" type="button">Places</button>
      <button class="btn btn__add flaticon-016-add" type="button"></button>
    </div>

    <!--form -->
    <form id="add-photo-form" class="form add-photo-form--closed">
      <label for="inputCaption" class="form__label">Caption</label>
      <input
        type="text"
        name="text"
        id="inputCaption"
        required
        class="form__input"
      />
      <label for="inputDate" class="form__label">Date</label>
      <input
        type="date"
        name="text"
        id="inputDate"
        required
        class="form__input"
      />
      <label class="form__label" for="inputImg">Photo</label>
      <input
        type="file"
        id="inputImg"
        required
        class="form__input form__input-img"
      />
      <div class="radio-btns">
        <input id="rd-home" name="btn" type="radio" value="Home" />
        <label for="rd-home" class="radio-label">Home</label>
        <input id="rd-places" name="btn" type="radio" value="Places" />
        <label for="rd-places" class="radio-label">Places</label>
      </div>
      <button type="submit" id="upload" class="form__submit-btn">Upload</button>
      <button
        type="button"
        id="close"
        class="form__close-btn flaticon-001-cancel-3"
      ></button>
    </form>

    <!-- gallery -->
    <main class="gallery container" id="gallery"></main>

    <!-- F O O T E R -->

    <footer class="footer">
      <div class="footer__copyright">
        <p>&copy;Maja Cvetkovic</p>
        <p>Content may not be used without written permission.</p>
      </div>
      <div class="footer__social">
        <ul class="footer__social-links"></ul>
        <li class="fotter__social-item">
          <a
            class="fotter__social-link"
            href="https://www.instagram.com/majacv_/?hl=en"
            >INSTAGRAM</a
          >
        </li>
        <li class="fotter__social-item">
          <a
            class="footer__social-link"
            href="mailto: majacvetkovic@outlook.com"
            >EMAIL ME</a
          >
        </li>
      </div>
    </footer>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
